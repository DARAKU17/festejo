{% extends 'events/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <h1 class="text-4xl font-black italic tracking-tighter text-primary mb-2">Create Event.</h1>
        <p class="text-gray-500 font-medium">Host your own campus event.</p>
    </div>

    <div class="bg-white rounded-3xl p-8 border border-gray-100 shadow-xl shadow-gray-200/50">
        <form method="POST" class="space-y-6" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
            <div class="space-y-2">
                <label class="text-xs font-bold uppercase tracking-widest text-gray-500 ml-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-500 text-xs ml-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="pt-4">
                <button type="submit"
                    class="w-full py-4 bg-primary text-white rounded-xl font-bold uppercase tracking-widest hover:bg-primary-light transition-all transform active:scale-95 shadow-lg shadow-primary/25">
                    Create Event
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
